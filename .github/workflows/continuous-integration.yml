name: "[CI] Continuous Integration"

on:
    pull_request:
        types: [opened, synchronize]

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    SUPABASE_URL: ${{ secrets.SUPABASE_URL }}co
            
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: "Debug"
              run: "ls -la"
            - name: "Install dependencies"
              run: "npm install"
            - name: "Running Lint"
              run: "npm run lint"

    tests:
        runs-on: ubuntu-latest
        container: cypress/browsers:node-20.14.0-chrome-126.0.6478.114-1-ff-127.0.1-edge-126.0.2592.61-1
        steps:
            - name: Set up environment variables
              run: |
                echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> $GITHUB_ENV
                echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV

            - name: Use environment variables
              run: |
                echo "Using SUPABASE_KEY: $SUPABASE_KEY"
                echo "Using SUPABASE_URL: $SUPABASE_URL"

            - uses: actions/checkout@v4

            - name: "Install dependencies"
              run: "npm install"
            - name: "Running Application tests"
              run: "npm run test"
